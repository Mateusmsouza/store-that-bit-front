<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store That Bit</title>
  </head>
  <body>
    <main class="store-that-bit">
      <h1>Share your files anonymously and quickly!</h1>

      <div>
        <label class="file mv-5 mv-20">
          <input type="file" id="file" aria-label="File browser example">
          <span class="file-custom"></span>
        </label>              
      </div>

      <button id="file-store-button" class="btn green btn-spinner">
        store file <i class="petalicon petalicon-cloud-upload"></i>
      </button>

      <div class="fullpage-modal-container">
        <div class="overlay"></div>
        <div class="fullpage-modal-inner-wrap">
          <div class="fullpage-modal">
            <span class="close-btn"></span>
      
            <div class="modal-header">
              <h3 class="modal-header-text">Your file has been stored :)</h3>
              <p class="sub">Share the link to anyone you want.</p>
            </div>
            <div class="modal-body">
              <p id="file_informative"></p>
              <p class="sub">
                If this app helped you, consider support its development on
                <a href="https://www.buymeacoffee.com/msouza">buymeacoffee â™¥</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="alert warning store-that-bit__alert">
        <p><strong>Ops!!</strong> You need to select a file to be uploaded.</p>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
